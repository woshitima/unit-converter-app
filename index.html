<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="main">
            <div class="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="measurements">
                <div class="units">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="units">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="units">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
